<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron" id="posts">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script>
    (function() {
    "use strict";
        $.get("data/blog.json", function(data) {
            $(".result").html(data);
            console.log(data);
        });

        var request = $.ajax("data/blog.json");
        request.done(buildPosts);
        request.fail(sendMessage);

        function buildPosts(blog){
            var div = "<div>";
            var br = "<p>";
            blog.forEach(function(blog){
                div += "<h1>" + blog.title  + "</h1>" + br + blog.content + br + "Categories: " + blog.categories + br + blog.date + br;
            });
            createPosts(div);

        };
        function createPosts(div){
            $("#posts").append(div);
        }
        function sendMessage(){

        }


    })();
</script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
