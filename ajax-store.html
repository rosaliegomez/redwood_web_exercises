<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

function loadingInventory() {
    var request = $.ajax("data/inventory.json");
    request.done(buildTable);
    request.fail(onFailure);
}
loadingInventory();
function buildTable(inventory){
    var tr = "<tr>";
    var td = "<td>";
    $("#insertProducts").html("");
    inventory.forEach(function(inventory) {
        tr += "<td>" + inventory.title + "</td>" + "<td>" + inventory.quantity + "</td>" + "<td>" + inventory.price + "</td>" + "<td>" + inventory.categories + "</td>" + "</tr>";

    });
    tr +="</tr>";
    appendTable(tr);

}

function appendTable(tr) {
    $("#insertProducts").append(tr);
}
function onFailure(jqXhr, status, error){
    $('#products').html("Not found")
};
